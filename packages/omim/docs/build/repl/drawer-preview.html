<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <style>
		@font-face {
			font-family: 'Material Icons';
			font-style: normal;
			font-weight: 400;
			src: url(./md.woff2) format('woff2');
		}

		.material-icons {
			font-family: 'Material Icons';
			font-weight: normal;
			font-style: normal;
			font-size: 24px;
			line-height: 1;
			letter-spacing: normal;
			text-transform: none;
			display: inline-block;
			white-space: nowrap;
			word-wrap: normal;
			direction: ltr;
			-webkit-font-feature-settings: 'liga';
			-webkit-font-smoothing: antialiased;
		}

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
      background-color: #555;
    }

    * {
      margin: 0;
      padding: 0;
    }

    /* button */
    h3 {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* icon */
    m-icon {
      margin: 20px;
    }

    /* top-app-bar */
    .mdc-typography--subtitle1 {
      font-size: 1rem;
      line-height: 1.75rem;
      font-weight: 400;
      letter-spacing: .009375em;
    }
    .demos-content-one {
      height: 130px;
    }
    .demos-content-two {
      height: 80px;
    }
    .demos-display {
      display: flex;
      flex-wrap: wrap;
      min-height: 200px;
    }
    .demo {
      display: inline-block;
      flex: 1 1 45%;
      justify-content: space-around;
      min-height: 200px;
      min-width: 50px;
      padding: 15px;
    }
    .iframe {
      width: 100%;
      height: 200px;
    }

    /* elevation */
    .elevation-demo-surface {
      display: -ms-inline-flexbox;
      display: inline-flex;
      -ms-flex-pack: distribute;
      justify-content: space-around;
      min-height: 100px;
      min-width: 200px;
      margin: 15px;
      -ms-flex-align: center;
      align-items: center;
    }
    .elevation-demo-container {
      display: -ms-flexbox;
      display: flex;
      margin: auto;
      -ms-flex: 1 1 auto;
      flex: 1 1 auto;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      -ms-flex-pack: justify;
      justify-content: space-between;
      width: 100%;
    }

    /* switch */
    m-switch {
      margin: 10px;
    }

		body{
			padding: 15px;
		}

    /* drawer */
    body {
      margin: 0;
      padding: 0;
    }

    .mdc-typography--subtitle1 {
      font-size: 1rem;
      line-height: 1.75rem;
      font-weight: 400;
      letter-spacing: .009375em;
    }
    .demos-display {
      display: flex;
      flex-wrap: wrap;
      min-height: 200px;
    }
    .drawer-demo {
      display: inline-block;
      flex: 1 1 80%;
      justify-content: space-around;
      min-height: 100px;
      min-width: 100px;
      padding: 30px;
    }
    .drawer-iframe {
      width: 100%;
      height: 400px;
    }

  </style>
  <script src="./libs/omi.dev.js"></script>
  <script src="../js/drawer.js"></script>
  <script src="../js/top-app-bar.js"></script>
</head>

<body style="background-color:#eee;">
  <script>
		document.body.innerHTML = parent._sourceCode
		if(parent.location.pathname.indexOf('repl/drawer.html') != -1) {

      const mTopAppBarId = document.getElementById('m-top-app-bar-id');
      const mDrawer = document.getElementById('m-drawer')
      const mTopAppBar = mTopAppBarId.shadowRoot.querySelector('.mdc-top-app-bar').firstElementChild;
      const tabHeight = window.getComputedStyle(mTopAppBar).height;
      
      document.getElementById('content-top-height').setAttribute('style', `height:${tabHeight}`);

      mTopAppBarId.addEventListener('navigation',  () => {
        mDrawer.getAttribute('show') ? mDrawer.removeAttribute('show') : mDrawer.setAttribute('show', true)
      })

      mTopAppBarId.addEventListener('action0',  () => {
        window.open('./drawer/index.html')
      })

      mDrawer.addEventListener('closed',  () => {
         mDrawer.removeAttribute('show')
      })

    }
  </script>
</body>

</html>
