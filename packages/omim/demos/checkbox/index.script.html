<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/checkbox/index.js"></script>
  
  <div>
    <m-checkbox label='Label'> </m-checkbox>
    <br />

    <m-checkbox checked label='checked'> </m-checkbox>
    <br />

    <m-checkbox indeterminate label='indeterminate'> </m-checkbox>
    <br />

    <m-checkbox disabled label='disabled'> </m-checkbox>

  </div>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
</body>

</html>
