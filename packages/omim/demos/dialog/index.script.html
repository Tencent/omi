      <link rel='stylesheet' type='text/css' href='./mdc.list.min.css' />

      <ul class='mdc-list' style='list-style-type: none;'>
        <li id='li-confirmation-0' class='mdc-list-item m-list-radio' tabindex='-1'>

                padding: 0 16px;
                line-height: 48px;

              }
              .mdc-radio__native-control {
                z-index: 0;
              }
            '
            name='abc'
            label='Never Gonna Give You Up'
          ></m-radio>

        <li id='li-confirmation-1' class='mdc-list-item m-list-radio' tabindex='-1'>

              .mdc-form-field {

                margin-left: -7.2px;

              .mdc-radio::before {

    <m-dialog
      id="m-dialog-scrollable"
      scrollable
      onScrim
      onCancel
      onConfirm
      title='The Wonderful Wizard of Oz'
      message="
        <p>
          <a href='https://github.com/Tencent/omi/blob/master/packages/omim' target='_blank' rel='noopener noreferrer'>Read the full book</a>
        </p>
        <p>Dorothy lived in the midst of the great Kansas prairies, with Uncle Henry, who was a farmer, and Aunt Em, who was the farmer's wife. Their house was small, for the lumber to build it had to be carried by wagon many miles. There were four walls, a floor and a roof, which made one room; and this room contained a rusty looking cookstove, a cupboard for the dishes, a table, three or four chairs, and the beds. Uncle Henry and Aunt Em had a big bed in one corner, and Dorothy a little bed in another corner. There was no garret at all, and no cellar--except a small hole dug in the ground, called a cyclone cellar, where the family could go in case one of those great whirlwinds arose, mighty enough to crush any building in its path. It was reached by a trap door in the middle of the floor, from which a ladder led down into the small, dark hole.</p>
        <p>When Dorothy stood in the doorway and looked around, she could see nothing but the great gray prairie on every side. Not a tree nor a house broke the broad sweep of flat country that reached to the edge of the sky in all directions. The sun had baked the plowed land into a gray mass, with little cracks running through it. Even the grass was not green, for the sun had burned the tops of the long blades until they were the same gray color to be seen everywhere. Once the house had been painted, but the sun blistered the paint and the rains washed it away, and now the house was as dull and gray as everything else.</p>
        <p>When Aunt Em came there to live she was a young, pretty wife. The sun and wind had changed her, too. They had taken the sparkle from her eyes and left them a sober gray; they had taken the red from her cheeks and lips, and they were gray also. She was thin and gaunt, and never smiled now. When Dorothy, who was an orphan, first came to her, Aunt Em had been so startled by the child's laughter that she would scream and press her hand upon her heart whenever Dorothy's merry voice reached her ears; and she still looked at the little girl with wonder that she could find anything to laugh at.</p>
        <p>Uncle Henry never laughed. He worked hard from morning till night and did not know what joy was. He was gray also, from his long beard to his rough boots, and he looked stern and solemn, and rarely spoke.</p>
        <p>It was Toto that made Dorothy laugh, and saved her from growing as gray as her other surroundings. Toto was not gray; he was a little black dog, with long silky hair and small black eyes that twinkled merrily on either side of his funny, wee nose. Toto played all day long, and Dorothy played with him, and loved him dearly.</p>
        <p>Today, however, they were not playing. Uncle Henry sat upon the doorstep and looked anxiously at the sky, which was even grayer than usual. Dorothy stood in the door with Toto in her arms, and looked at the sky too. Aunt Em was washing the dishes.</p>
        <p>From the far north they heard a low wail of the wind, and Uncle Henry and Dorothy could see where the long grass bowed in waves before the coming storm. There now came a sharp whistling in the air from the south, and as they turned their eyes that way they saw ripples in the grass coming from that direction also.</p>
      "
      cancel-button="{
        text: 'Decline'
      }"
      confirm-button="{
        text: 'Accept'
      }"
    ></m-dialog>
    <p id="show-text"></p>

  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <!-- <img src="//alloyteam.github.io/github.png" alt=""> -->
  </a>
  <script>
    const dialogAlert = document.getElementById("m-dialog-alert");
    const dialogSimple = document.getElementById("m-dialog-simple");
    const dialogConfirmation = document.getElementById("m-dialog-confirmation");
    const dialogScrollable = document.getElementById("m-dialog-scrollable");
    const thowText = document.getElementById("show-text");

    //Alert
    dialogAlert.addEventListener('opening', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('opened', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('closing', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('closed', (e) => {
      console.log(e.detail.type)
    })
    dialogAlert.addEventListener('scrim', () => {
      dialogAlert.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogAlert.addEventListener('cancel', () => {
      dialogAlert.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogAlert.addEventListener('confirm', () => {
      dialogAlert.removeAttribute("show");
      thowText.innerHTML = "Accepted, thanks!";
    })

    //Simple
    dialogSimple.addEventListener('opening', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('opened', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('closing', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('closed', (e) => {
      console.log(e.detail.type)
    })
    dialogSimple.addEventListener('scrim', () => {
      dialogSimple.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    const liSmple0 = dialogSimple.shadowRoot.querySelector('#li-simple-0');
    const liSmple1 = dialogSimple.shadowRoot.querySelector('#li-simple-1');
    const liSmple2 = dialogSimple.shadowRoot.querySelector('#li-simple-2');
    // console.log(liSmple0);
    // console.log(liSmple1);
    // console.log(liSmple2);
    liSmple0.addEventListener('click', (e) => {
      // console.log(e)
      liSmple0.setAttribute('tabindex', '0');
      liSmple1.setAttribute('tabindex', '-1');
      liSmple2.setAttribute('tabindex', '-1');
      dialogSimple.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    liSmple1.addEventListener('click', (e) => {
      // console.log(e)
      liSmple0.setAttribute('tabindex', '-1');
      liSmple1.setAttribute('tabindex', '0');
      liSmple2.setAttribute('tabindex', '-1');
      dialogSimple.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    liSmple2.addEventListener('click', (e) => {
      // console.log(e)
      liSmple0.setAttribute('tabindex', '-1');
      liSmple1.setAttribute('tabindex', '-1');
      liSmple2.setAttribute('tabindex', '0');
      dialogSimple.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    
    //Confirmation
    dialogConfirmation.addEventListener('opening', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('opened', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('closing', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('closed', (e) => {
      console.log(e.detail.type)
    })
    dialogConfirmation.addEventListener('scrim', () => {
      dialogConfirmation.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogConfirmation.addEventListener('cancel', () => {
      dialogConfirmation.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogConfirmation.addEventListener('confirm', () => {
      dialogConfirmation.removeAttribute("show");
      thowText.innerHTML = "Accepted, thanks!";
    })
    //li-confirmation-0
    // const liConfirmation0 = dialogConfirmation.shadowRoot.querySelector('#li-confirmation-0');
    // const liConfirmation1 = dialogConfirmation.shadowRoot.querySelector('#li-confirmation-1');
    // const liConfirmation2 = dialogConfirmation.shadowRoot.querySelector('#li-confirmation-2');
    const liConfirmation0 = document.querySelector('#li-confirmation-0');
    const liConfirmation1 = document.querySelector('#li-confirmation-1');
    const liConfirmation2 = document.querySelector('#li-confirmation-2');
    liConfirmation0.addEventListener('click', (e) => {
      liConfirmation0.setAttribute('tabindex', '0');
      liConfirmation1.setAttribute('tabindex', '-1');
      liConfirmation2.setAttribute('tabindex', '-1');
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    liConfirmation1.addEventListener('click', (e) => {
      liConfirmation0.setAttribute('tabindex', '-1');
      liConfirmation1.setAttribute('tabindex', '0');
      liConfirmation2.setAttribute('tabindex', '-1');
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    liConfirmation2.addEventListener('click', (e) => {
      liConfirmation0.setAttribute('tabindex', '-1');
      liConfirmation1.setAttribute('tabindex', '-1');
      liConfirmation2.setAttribute('tabindex', '0');
      thowText.innerHTML = "Declined... Maybe next time?";
    })

    dialogScrollable.addEventListener('scrim', () => {
      dialogScrollable.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogScrollable.addEventListener('cancel', () => {
      dialogScrollable.removeAttribute("show");
      thowText.innerHTML = "Declined... Maybe next time?";
    })
    dialogScrollable.addEventListener('confirm', () => {
      dialogScrollable.removeAttribute("show");
      thowText.innerHTML = "Accepted, thanks!";
    })
    

    function onShowAlert() {
      dialogAlert.setAttribute("show", true);
      thowText.innerHTML = "open alert!";
    }
    function onShowSimple() {
      dialogSimple.setAttribute("show", true);
      thowText.innerHTML = "open simple!";
    }
    function onShowConfirmation() {
      dialogConfirmation.setAttribute("show", true);
      thowText.innerHTML = "open confirmation!";
    }
    function onShowScrollable() {
      dialogScrollable.setAttribute("show", true);
      thowText.innerHTML = "open scrollable!";
    }
  </script>
