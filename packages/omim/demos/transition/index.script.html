<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/transition/index.js"></script>
  <style>
    m-transition {
      display: block;
      text-align: center;
    }
    
    @keyframes Appear {
      0% {
        opacity: 0;
        transform: translateY(-20px) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
    }
    
    @keyframes Enter {
      0% {
        transform: translateY(0px) scale(1) rotateX(0);
      }
      50% {
        transform: translateY(-55px) scale(1.5) rotateX(-90deg)
      }
      100% {
        transform: translateY(0px) scale(2) rotateX(-180deg);
      }
    }
    
    @keyframes Leave {
      0% {
        transform: translateY(0px) scale(2) rotateX(-180deg);
      }
      50% {
        transform: translateY(20px) scale(1.5) rotateX(-270deg)
      }
      100% {
        transform: translateY(0px) scale(1) rotateX(-360deg);
      }
    }
    
    .m-appear-active {
      animation: Appear 0.4s;
    }
    
    .m-enter-active {
      animation: Enter 0.4s linear;
    }
    
    .m-enter-to {
      transform: scale(2) rotateX(-180deg);
    }
    
    .m-leave-active {
      animation: Leave 0.4s linear;
    }
  </style>
  <m-transition appear>
    <h1>Hello m-Transition</h1>
  </m-transition>
  <br>
  <button onclick="toggleTransition()">Toggle</button>
  <script>
    const mTransition = document.querySelector('m-transition');
    function toggleTransition() {
      console.log(mTransition)
      mTransition.toggle();
    }
  </script>
</body>

</html>
