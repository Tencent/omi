<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container"></div>
<script src="../dist/nuclear.js"></script>
<script src="asset/arttemplate.js"></script>
<script>
    Nuclear.render=function(tpl,data){
        return template.compile(tpl)(data);
    };
</script>
<script type="text/javascript">
    var ArtTemplateApp = Nuclear.create({
        render: function () {
            return '<div>\
                        <h1>{{title}}</h1>\
                        <ul>\
                        {{each list as value i}}\
                            <li>索引 {{i + 1}} ：{{value}}</li>\
                        {{/each}}\
                        </ul>\
                    </div>';
        }
    });
    new ArtTemplateApp( {
        title: '标签',
        list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
    },"#container");
</script>
<a href="https://github.com/AlloyTeam/Nuclear" target="_blank" style="position: absolute; right: 0; top: 0;">
    <img src="asset/github.png" alt="" />
</a>
</body>
</html>
