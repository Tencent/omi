<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>
</head>
<body>
    <div id="container"></div>
    <script src="../dist/nuclear.js"></script>
    <script type="text/javascript">
        var TodoApp = Nuclear.create({
            add: function (evt) {   
                    evt.preventDefault?evt.preventDefault():(evt.returnValue=false);
                    this.option.value = '';
                    this.option.items.push(this.textBox.value);
                this.refresh();
            },
            render: function () {
               return '<div>\
                         <h3>TODO</h3>\
                        <ul> {{#items}} <li>{{.}}</li> {{/items}}</ul>\
                          <form onsubmit="add(event)" >\
                           <input nc-id="textBox" type="text" value="{{value}}" />\
                           <button>Add #{{items.length}}</button>\
                         </form>\
                       </div>';
            }
        },{twoWay:false});
        new TodoApp( {value:"", items: [] },"#container");
    </script>
        <a href="https://github.com/AlloyTeam/Nuclear" target="_blank" style="position: absolute; right: 0; top: 0;">
        <img src="../asset/github.png" alt="" />
    </a>
</body>
</html>
